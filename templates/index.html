<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength & Breach Checker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-inter">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Credibility</h1>

        <div class="mb-6">
            <label for="passwordInput" class="block text-gray-700 text-sm font-semibold mb-2">Enter your password:</label>
            <div class="relative">
                <input
                    type="password"
                    id="passwordInput"
                    class="shadow-sm appearance-none border rounded-xl w-full py-3 px-4 pr-14 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                    placeholder="Type your password here..."
                >
                <span
                    class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                    onclick="togglePasswordVisibility()"
                    id="togglePassword"
                >
                    <!-- Eye icon for visibility toggle -->
                    <svg id="eyeOpen" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <svg id="eyeClosed" class="h-5 w-5 text-gray-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.48 0 2.91 0.298 4.25 0.835M15 12a3 3 0 11-6 0 3 3 0 016 0zm0 0l2.25 2.25M6.75 6.75L4.5 4.5"/>
                    </svg>
                </span>
            </div>
            <p class="text-xs text-gray-500 mt-1">
                (Your password is not stored or sent to any third-party services directly for breach checking, only a partial hash is used.)
            </p>
        </div>

        <!-- Strength Meter -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Strength: <span id="strengthText" class="font-bold text-gray-500">N/A</span></h2>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="strengthBar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
            <ul id="suggestionsList" class="list-disc list-inside text-sm text-gray-600 mt-3 space-y-1">
                <!-- Suggestions will be populated here by JavaScript -->
            </ul>
        </div>

        <!-- Breach Check Result -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Breach Status:</h2>
            <p id="breachStatus" class="text-gray-600">Type a password to check.</p>
            <div id="loadingIndicator" class="hidden text-blue-600 text-sm mt-2">Checking for breaches...</div>
        </div>

        <button
            onclick="checkPassword()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out shadow-md hover:shadow-lg"
        >
            Check Password
        </button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
